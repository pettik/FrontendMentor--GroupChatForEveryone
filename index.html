<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" sizes="32x32" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Meet landing page | Frontend Mentor</title>
  </head>

  <body>
    <!--  HEADER: LOGO section -->
    <header class="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="assets/logo.svg" alt="logo image" />
        </a>
      </div>
    </header>

    <main>
      <!--  HERO: section -->
      <section class="hero">
        <div class="hero__container container">
          <div class="hero__img"></div>
          <h1>Group for Everyone</h1>
          <p>Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
            <div class="hero__btns">
              <a class="hero__btn-download btn teal">Download <span class="version">v1.3</span></a>
              <a href="What is it?" class="hero__btn-what btn purple">What is it?</a>
            </div>
        </div>
      </section>
    </main>

    <!-- FOOTER  -->
    <footer class="footer"></footer>
  </body>
</html>
