<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <!-- TITLE -->
    <title>Frontend Mentor | Meet landing page</title>

    <!-- STYLES CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <main class="main">
      <div class="template_image">
        <img src="design/preview-mobile.jpg" alt="mobile-preview" />
      </div>
      <div class="container">
        <div class="logo grid">
          <img src="assets/logo.svg" alt="MEET logo image" />
        </div>
        <div class="header grid">
          <div class="header__img-left">
            <img
              src="assets/desktop/image-hero-left.png"
              alt="image hero left"
            />
          </div>
          <div class="header__img-right">
            <img
              src="assets/desktop/image-hero-right.png"
              alt="image hero right"
            />
          </div>
          <div class="header__hero-section">
            <h1>Group Chat<br />for Everyone</h1>
            <p class="hero__description">
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across any device.
            </p>
            <div class="btns grid">
              <a href="#" class="btn btn-teal">Download <span>v1.3</span></a>
              <a href="#" class="btn btn-purple">What is it?</a>
            </div>

            <div class="vertical_line_w_num">
              <div class="vertical"></div>
              <div class="number-div">
                <p class="number">01</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- JAVASCRIPT -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
